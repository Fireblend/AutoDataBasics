<html>
<title>AutoDataBasics</title>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    var row = 0;
    window.onload = function() {
      var ts_lines = {{timesheet_lines | safe}};
      for (x in ts_lines) {
        var row = ts_lines[x]
        addRow(row["fav"],row["note"],row["times"]);
      }
      if (ts_lines.length == 0){
        addBlankRow()
      }
      var days = ["mon", "tue", "wed", "thu", "fri"];
      for (d of days) {
        updateTotals(d);
      }
    }

    function addBlankRow() {
      addRow("{{ faves[0] }}","",[0,0,0,0,0])
    }

    function addRow(fav, note, times) {
      const div = document.createElement('div');
      div.className = 'row';

      div.innerHTML = `
      <select name="fave${row}" id="fave${row}">
        {% for x in faves %}
        <option value="{{ x }}"> {{ x }}</option>
        {% endfor %}
      </select>
      <input name="description${row}" class="description" value="${note}">
      <input name="mon${row}" type="number" min="0" class="hours" step="any" value="${times[0]}" oninput="updateTotals('mon')">
      <input name="tue${row}" type="number" min="0" class="hours" step="any" value="${times[1]}" oninput="updateTotals('tue')">
      <input name="wed${row}" type="number" min="0" class="hours" step="any" value="${times[2]}" oninput="updateTotals('wed')">
      <input name="thu${row}" type="number" min="0" class="hours" step="any" value="${times[3]}" oninput="updateTotals('thu')">
      <input name="fri${row}" type="number" min="0" class="hours" step="any" value="${times[4]}" oninput="updateTotals('fri')">
      <br>
      `;
      document.getElementById('content').appendChild(div);
      var select = document.getElementById("fave"+row);
      select.value = fav;
      row = row+1
    }
    function confirmSubmit(e) {
      if(!confirm('Are you sure you want to submit to DataBasics?')) {
        e.preventDefault();
      }
    }
    function confirmDelete(e) {
      if(!confirm('This will delete all entries. Are you sure?')) {
        e.preventDefault();
      }
    }
    function updateTotals(day) {
      var dayt = 0;
      for (i = 0; i < row; i++) {
        var name = day+i.toString()
        var val = document.getElementsByName(name)[0].value;
        dayt += parseFloat(val);
      }
      var t = document.getElementById("t"+day);
      t.innerHTML = dayt;
      var days = ["tmon", "ttue", "twed", "tthu", "tfri"];
      var total = 0;
      for (d of days){
        total = total + parseFloat(document.getElementById(d).innerHTML);
      }
      var f = document.getElementById("total");
      f.innerHTML = "Current Time Total: "+ total.toString();
    }
</script>
</script>
</head>
<body>
  <center>
    <h2>AutoDataBasics</h1>

<form action="{{ url_for('form_post') }}" method="post">
  <div class="settings">
    <label class="lsetting">Login URL</label><input name="url" class="setting_url" value="{{db_url}}"><br>
    <label class="lsetting">Username</label><input name="username" class="setting" value="{{username}}">
    <label class="lsetting">Password</label><input name="password" type="password" class="setting" value="{{password}}"><br>
  </div><b>
  <label class="lfave">Favorite</label>
  <label class="ldesc">Note</label>
  <label class="lt">Mon</label>
  <label class="lt">Tue</label>
  <label class="lt">Wed</label>
  <label class="lt">Thu</label>
  <label class="lt">Fri</label>
  <br>
  <div id="content"></div>
  <label class="lfave"></label>
  <label class="ldesc"></label>
  <label class="lt" id="tmon">0</label>
  <label class="lt" id="ttue">0</label>
  <label class="lt" id="twed">0</label>
  <label class="lt" id="tthu">0</label>
  <label class="lt" id="tfri">0</label><br>
  <label id="total">Current Time Total: 0</label><br><br></b>
  <input type="button" value="Add Row" onclick="addBlankRow()">
  <input type="submit" value="Save Draft" name="action">
  <input type="submit" value="Delete Draft" name="action" onClick="return confirm('This will delete all entries. Are you sure?')">
  <input type="submit" value="Submit to DataBasics" name="action" onClick="return confirm('Submit to DataBasics? Blank lines will be skipped')">
</form>
<h4>Brought to you by <a href="https://www.fireblend.com/">Fireblend</a></h4>
</center>
</body>
</html>
